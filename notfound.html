<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Page Not Found</title>

        <meta name="author" content="Aaron Perkel">

        <meta name="viewport" content="width=device-width, 
        initial-scale=1.0">

        <link href="../css/custom.css" rel="stylesheet" type="text/css">
        <link href="css/layout-tablet.css" rel="stylesheet" type="text/css"
            media="(max-width:900px)">
        <link href="css/layout-phone.css" rel="stylesheet" type="text/css" 
            media="(max-width:600px)" >

        <link rel="apple-touch-icon" sizes="16x16" href="img/apple-touch-icon.png">
        <link rel="icon" href="img/favicon.ico">

        <style>
            .container {
                position: relative;
                width: 100%;
                height: 100px;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .bouncing-img {
                position: absolute;
                width: 400px;
            }
        </style>
    </head>

    <body class="about">
        <h1>404: Page Not Found</h1>
        <hr>
        <p>Oops! It looks like this page might have gone AWOL.</p>
        <div class="container">
            <img src="../img/dns.png" alt="Blame DNS" class="bouncing-img" id="bouncingImg">
        </div>
        <p>In the meantime, you can:</p>
        <ul class="dashed">
            <li>Go back to the <a href="/" style="padding:0;">Home Page</a></li>
            <li>Send me an email: <a href="mailto:me@aaronperkel.com" style="padding:0;">me@aaronperkel.com</a></li>
        </ul>
        <br><br><hr>
        <p style="text-align:center">
            July 2024 Aaron Perkel
        </p>
        <script>
             document.addEventListener("DOMContentLoaded", function() {
                const img = document.getElementById("bouncingImg");
                const container = img.parentElement;
                let containerWidth = container.clientWidth;
                const imgWidth = img.clientWidth;
                let pos = (containerWidth - imgWidth) / 2;
                let direction = 1;
                const speed = 1.3;
                function bounce() {
                    if (pos + imgWidth >= containerWidth || pos <= 0) {
                        direction *= -1;
                    }
                    pos += direction * speed;
                    img.style.left = pos + "px";
                }
                function resizeHandler() {
                    containerWidth = container.clientWidth;
                    pos = (containerWidth - imgWidth) / 2;
                }
                window.addEventListener('resize', resizeHandler);
                img.style.left = pos + "px";
                setInterval(bounce, 10);
            });
        </script>
    </body>
</html>
